      - uses: actions/checkout@master
      - name: compile and release
        uses: Cardinal-Platform/release_action@v0.0.7
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          GOARCH: arm
          GOOS: linux
  release-linux-arm64:
    name: release linux/arm64
